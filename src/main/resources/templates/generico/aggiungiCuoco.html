<!DOCTYPE html>
<html>

<head>
	<title>
		Nuova Ricetta
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	
	
	<h1>Aggiungi ricetta</h1>
	<form th:action="@{/generico/aggiungiCuoco/{utenteid}(utenteid=${user.id})}" method="POST" th:object="${cuoco}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${cuoco.nome}" /></span>
		    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
		    </span>
		</div>

		<div>
			<label>Anno:</label> <span><input type="text" th:field="${cuoco.year}" /></span>
		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
		    </span>
		</div>

		<div>
			<label>URL immagine:</label> <span><input type="text" th:field="${cuoco.immagine}" /></span>
		</div>
	
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
