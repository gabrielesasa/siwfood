<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Menu</title>
<link rel="stylesheet" href="/css/stilecuoco.css" />
</head>
<body>
<header>
	<div class="immagine">
	<a href="/"> <img src="/images/logonero2.png" alt="Logo"></a>
	</div>
	  <div class="header-links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
          
        </div>
	
	</header>
	<h1>Cuochi</h1>
	<div th:if="${cuochi==null || cuochi.isEmpty()}">Non ci sono ricette nel sistema</div>
	<ul>
		<li th:each="cuoco : ${cuochi}">
			<a th:href="@{'/generico/cuoco' + '/' + ${cuoco.id}}" th:text="${cuoco.cognome} ">cuoco)</a>
		</li>
	</ul>
</body>
</html>
