<!DOCTYPE html>
<html>

<head>
	<title>
		Registrazione
	</title>
	<link rel="stylesheet" href="/css/stilelogin2.css" />
</head>

<body>
	<div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
	<form th:action="@{/generico/registrazione}" method="POST" th:object="${credentials}" >
	<h3>Registrazione</h3>
		
		
		
			<label for="username">Username</label>
        <input name="username" type="text" required />
		<span th:if="${#fields.hasErrors('username')}" th:errors="${username}"
				th:style="'color:red'">
			</span>
			<label>Password</label>
			<span><input type="password"  required th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('password')}" th:errors="${password}"
				th:style="'color:red'">
			</span>
			<label>Nome</label>
			<span><input type="text"  required th:field="${user.name}" /></span>
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${name}" th:style="'color:red'">
			</span>
			<label>Cognome</label>
			<span><input type="text"  required th:field="${user.surname}" /></span>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${surname}" th:style="'color:red'">
			</span>
			<label>Email</label>
			<span><input type="text"  required th:field="${user.email}" /></span>
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${email}" th:style="'color:red'">
			</span>
            
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
