<!DOCTYPE html>
<html>

<head>
	<title>
		Nuova Ricetta
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	
	
	<h1>Aggiorna Cuoco</h1>
	<div th:if="${cuoco}">
    <h1 th:text="${cuoco.nome}"> nome cuoco</h1>
		
	<form th:action="@{/admin/aggiornaCuoco/{id}(id=${cuoco.id})}" method="POST" th:object="${cuoco}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		

		<div>
			<label>Anno:</label> <span><input type="text" name="nuovoAnno" placeholder="Nuovo anno" th:value="${cuoco.year}" /></span>
		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
		    </span>
		</div>

		<div>
			<label>URL immagine:</label> <span><input type="text" name="nuovoImmagine" placeholder="Nuovo immagine" th:value="${cuoco.immagine}" /></span>
		</div>
	
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
