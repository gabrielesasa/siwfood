<!DOCTYPE html>
<html>

<head>
	<title>
		Nuova Cuoco
	</title>
	<link rel="stylesheet" href="/css/stileSezioneCuochi.css" />
</head>

<body>
	<header>
			<div class="immagine">
	<a href="/"> <img src="/images/logonero2.png" alt="Logo"></a>
	</div>
	  <div class="header-links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
          
        </div>
	</header>
	
	<h1>Aggiungi Cuoco</h1>
	
	<form th:action="@{/cuoco/formCreaCuoco}" method="POST" th:object="${cuoco}" enctype="multipart/form-data">
	<ul>
	<li>
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${cuoco.nome}" /></span>
		    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
		    </span>
		</div>
</li><li>
		<div>
			<label>Anno:</label> <span><input type="text" th:field="${cuoco.year}" /></span>
		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
		    </span>
		</div>
</li><li>
		<div>
			<label>Cognome:</label> <span><input type="text" th:field="${cuoco.cognome}" /></span>
		    <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">
		    </span>
		</div>
</li><li>
		<label>Immagine:</label>
                    <input type="file"  name="imageFile" accept="image/*" required />
                
	</li><li>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
		</li>
		</ul>
	</form>
</body>

</html>
