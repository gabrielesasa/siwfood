<!DOCTYPE html>
<html>
<head>
<title>Menu</title>
<link rel="stylesheet" href="/css/stilericetta.css" />
</head>
<body>
<header></header>
	<h1>Ricette</h1>
	<div th:if="${ricette==null || ricette.isEmpty()}">Non ci sono ricette nel sistema</div>
	<ul>
		<li th:each="ricetta : ${ricette}">
			<a th:href="@{'/generico/Ricetta' + '/' + ${ricetta.id}}" th:text="${ricetta.nome} ">cuoco)</a>
			<a th:href="@{'/admin/aggiornaRicetta/' + ${ricetta.id}}">
				<button type="button">Modifica</button>
			</a>
		
	</ul>
</body>
</html>
