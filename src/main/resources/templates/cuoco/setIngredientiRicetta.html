<!DOCTYPE html>
<html>
<head>
<title>Menu</title>
<link rel="stylesheet" href="/css/stileSezioneIngredienti.css" />
</head>
<body>
	<h1>INGREDIENTI</h1>
	<div th:if="${ingredienti==null || ingredienti.isEmpty()}">Non ci sono ricette nel sistema</div>
	<ul>
		<li th:each="ingrediente : ${ingredienti}">
			<a th:href="@{'/cuoco/aggiungiIngredienteRicetta' + '/' + ${ricetta.id}+ '/' + ${ingrediente.id}}" th:text="${ingrediente.nome} ">Up!
				(2000)</a>
		</li>
	</ul>
</body>
</html>
